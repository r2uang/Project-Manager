<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
</head>
<body class="skin-black">
<header class="header" th:replace="fragments :: html_header">
</header>

<div class="wrapper row-offcanvas row-offcanvas-left">
    <aside th:replace="fragments :: html_left-side">
        <!-- sidebar: style can be found in sidebar.less -->
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading" style="text-align: right">
                            <br/>
                        </header>
                        <div class="panel-body">
                            <form th:object="${project}" th:action="@{save}" class="form-horizontal tasi-form"
                                  action="#" method="post">
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input th:field="*{projectName}" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <textarea th:field="*{description}" id="description" type="text" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Start Date</label>
                                    <div class="col-sm-10">
                                        <input th:field="*{startDate}" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">End Date</label>
                                    <div class="col-sm-10">
                                        <input th:field="*{endDate}" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Language</label>
                                    <div class="col-sm-10">
                                        <select class="form-control selectpicker" id="my-select"  multiple th:field="*{languages}">
                                            <option th:each="language : ${languageList}"
                                                    th:value="${language.getLanguageId()}"
                                                    th:text="${language.getLanguageName()}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div style="text-align: center">
                                    <a th:href="@{/projects}" role="button" class="btn btn-danger btn-lg">Back</a>
                                    <input type="submit" id="buu" class="btn btn-success btn-lg " value="Save"/>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </aside><!-- /.right-side -->
</div>
<!-- jQuery 2.0.2 -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

<script th:src="@{../js/jquery.min.js}" type="text/javascript"></script>
<script>
    $('.my-select').selectpicker();
</script>
<!-- Bootstrap -->
<script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>
<!-- Director App -->
<script th:src="@{../js/Director/app.js}" type="text/javascript"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

<script src="//cdn.ckeditor.com/4.17.2/full/ckeditor.js"></script>

<script>
    CKEDITOR.replace('description');
</script>

</body>
</html>
